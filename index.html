<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock-Paper-Scissors Game</title>

    <link rel="shortcut icon" type="image/png" href="assets/favicon.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>
    <header>
        <h1 class="welcome">Welcome to my "Rock Paper Scissors" game!</h1>
        <button id="prompt" onclick="start()" class="btn btn-primary start">Start Game</button>
    </header>
    <main id="main1">
            <i class="fas fa-user"></i>
            <p id="playerName" class="name"></p>
            <div id="playerPoints" class="points"></div>
            <div id="computerPoints" class="points"></div>
            <p class="name">Computer</p>
            <i class="fas fa-tv"></i>

    </main>
    <div id="main2"></div>
    <section id="main3">
        <a id="paper" class="choice" href="#"><img src="assets/paper.png" alt="Paper"></a>
        <a id="rock" class="choice" href="#"><img src="assets/rock.png" alt="Rock"></a>
        <a id="scissors" class="choice" href="#"><img src="assets/scissors.png" alt="Scissors"></a>
    </section>
    <footer id="result">
        <div>
        <h1 class="end">End of the game</h1>
        <p class="winner"><span id="winner"></span> win!</p>
        </div>
        <div onclick="restart()" class="btn btn-primary restart">Restart</div>
    </footer>
</body>
<script src="script.js"></script>
</html>
